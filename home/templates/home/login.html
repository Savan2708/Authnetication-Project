{% extends 'base.html' %}

{% block content %}

{% if messages %}
{% for msg in messages %}
<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert">
  {{ msg }}
</div>
{% endfor %}
{% endif %}

<h2 class="text-center mt-2">Login</h2>
<div class="col-md-6 offset-md-3">
<form class="mt-2" method="post">{% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" name="loginusername">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Enter Password" name="loginpass">
  </div>
  <center><button type="submit" class="btn btn-primary">Login</button></center>
</form>
</div>



{% endblock %}
